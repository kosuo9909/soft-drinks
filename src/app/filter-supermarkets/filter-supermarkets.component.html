<div class="filter-bar">
    <div *ngFor="let logo of logos; let i = index" 
         class="logo-container" 
         [class.active]="logo.active" 
         (click)="activateLogo(i)" 
         (mouseover)="hoverLogo(i, true)" 
         (mouseleave)="hoverLogo(i, false)">
      <img [src]="logo.src" [alt]="logo.name" [class.hover]="logo.hover">
    </div>
  </div>
